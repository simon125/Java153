  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      <label>
        Jak masz na imię?
        <input
          required
          type="text"

          required
          type="text"

        Powtórz hasło
        <input required type="password" placeholder="Powtórz hasło" />

      <button type="submit">Submit</button>
      <button type="reset">Reset</button>
    </form>
